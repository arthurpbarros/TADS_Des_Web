<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    </head>
    <style>
        table{
            text-align: center;
            width: 50vw;
        }
        th{
            font-style: italic;
        }
    </style>
    <body>
        <p> <a href="{% url 'polls:index' %}"> Voltar a todas as enquetes </a></p>
        <h2> {{ question.question_text }}</h2>
            <table border="2">
                <tr>
                    <th> Opção </th>
                    <th> Votos </th>
                </tr>
                {% for choice in question.choice_set.all %}
                <tr>
                    <td> {{choice.choice_text}} </td>
                    <td> {{choice.votes}} </td>
                </tr>
                {% endfor %}

            </table>
    </body>
</html>
