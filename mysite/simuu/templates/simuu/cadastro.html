<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title> Simuu </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'simuu/css/main.css' %}" type="text/css">
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".close").click(function() {
          		$(this).parent().fadeOut();
        	});
        });
    </script>
</head>
<body style="background: #0D47A1;">
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-sm-12 col-md-6 offset-md-3">
                <div class="row h-100 align-items-center">
                    <div class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-10 col-md-offset-1 bg-white pb-5 rounded">
                        <div>
                            <h3 class="logo text-center"> Simuu </h3>
                            <h5 class="text-center"> Cadastro </h5>
                            {% if messages %}
                                {% for msg in messages %}
                                    {% if msg.level_tag == 'error' %}
                                        <div class="text-center alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>{{msg.message}}</strong>
                                            <button type="button" class="close btn btn-danger btn-sm" data-dismiss="alert" aria-label="Close">
                                            X
                                            </button>
                                        </div>
                                    {% else %}
                                        <div class="text-center alert alert-success alert-dismissible fade show" role="alert">
                                            <strong>{{msg.message}}</strong>
                                            <button type="button" class="close btn btn-danger btn-sm" data-dismiss="alert" aria-label="Close">
                                            X
                                            </button>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                            <form class="mx-auto" action="{% url 'simuu:cadastro' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email: </label>
                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username: </label>
                                    <input type="text" class="form-control" name="username" placeholder="Nome de usuÃ¡rio">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nome: </label>
                                    <input type="text" class="form-control" name="first_name" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Senha: </label>
                                    <input type="password" class="form-control" name="password" placeholder="Senha">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirmar senha: </label>
                                    <input type="password" class="form-control" name="cpassword" placeholder="Senha">
                                </div>
                                <div class="text-center">
                                    <!--<button type="submit" class="btn btn-primary">Esqueci minha senha</button>-->
                                    <a href="{% url 'simuu:login' %}" class="btn btn-secondary"> Login </a>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                                    <input type="hidden" name="next" value="{{next}}" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
